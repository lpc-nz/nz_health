<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>NZ Health</title>
  </head>
  <body>
    <header>
      <div id="topnav">
        <div class="logo"><img src="/static/logo.png" /></div>
        <div class="nav-bar">
          <a href="/">Home</a>
          <a href="/person">Person</a>
          <a href="/referrals">Referral</a>
        </div>
        {% if user.is_authenticated %}
          <div class="login">
            <a href="/logout">Logout</a>
          </div>
        {% else %}
          <div class="login">
            <a href="/login">Login</a>
          </div>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}
        
      {% endblock content %}
    </main>
    <footer>
      <div id="botnav">
      
        <p>&copy; NZ Health, 2021</p>
          
      </div>
    </footer>
  </body>
</html>
